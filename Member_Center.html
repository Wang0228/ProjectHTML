<!-- 會員中心 -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b608df6edd.js" crossorigin="anonymous"></script>

    <style>
        #title {
            width: fit-content;
            border-bottom: 3px solid black;
            font-size: 40px;
            text-align: center
        }

        #main a {
            width: fit-content;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            color: black;
            font-size: 25px;
        }

        #main {
            height: 500px;
        }

        #bk {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            margin-left: auto;
            padding-top: 5px;
        }
        #bk2{
            margin-right: 10px;
            width: 20px;
            height: 20px;
            margin-left: auto;
            padding-top: 5px;
        }
        #bk3{
            margin-right: 10px;
            width: 20px;
            height: 20px;
            margin-left: auto;
            padding-top: 5px;
        }
        img {
            width: 100%;
        }

        #HowToUse {
            height: 600px;
            width: 300px;
            background-color: white;
            text-align: center;
            position: fixed;
            margin: auto;
            left: 0%;
            right: 0;
            top: 0;
            bottom: 0%;
            font-size: 25px;
            display: none;
        }

        #HowToUse a {
            text-decoration: none;
            color: black;
        }

        #HowToUseTitle {
            margin: auto;
            width: 80%;
            border-bottom: 3px solid black;
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        #Problem {
            height: 75%;
            width: 80%;
            background-color: white;
            text-align: center;
            position: fixed;
            margin: auto;
            left: 0%;
            right: 0;
            top: 0;
            bottom: 0%;
            font-size: 25px;
            display: none;
        }
        #ProblemTitle {
            margin: auto;
            width: 80%;
            border-bottom: 3px solid black;
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        #text-font{
            width: 80%;
            color: gray;
            font-size: 15px;
            text-align:left;
            margin-left: 10%;
            margin-top: 10px;
            margin-bottom: 0;
        }
        #options{
            width: 80%;
        }
        #text_area{
            width: 80%;
            height: 55%;
        }
        #send{
            background-color: rgb(139, 139, 224);
            color: white;
            width: 40%;
            height: 30px;
            border-radius: 20px;
            font-weight: 700;
            margin: 20px;
            font-size: 15px;
        }
        @media screen and (min-width:768px){
            #HowToUse{
                width: 600px;
            }
            #Problem{
                width: 40%;
            }
        }
    </style>
</head>

<body>

    <div class="container-fuild" id="bg">
        <nav class="navbar navbar-light bg-light p-0">
            <div class="container-fluid">
                <span class="navbar-text d-flex w-100 justify-content-between align-content-center pt-3 pb-3">
                    <div class="" id="top-left">
                        系統名稱
                    </div>
                    <!-- <div class="" id="top-right">
                        <a href="" class="m-2" id="loginBT">訪客</a>
                        <i class="fa-solid fa-user"></i>
                    </div> -->
                </span>
            </div>
        </nav>

        <div class="container h-80">
            <div id="bk">
                <a href="">
                    <img src="back.png" alt="">
                </a>
            </div>

            <div class="d-flex justify-content-center flex-column row align-items-center pt-5" id="main">
                <p class="" id="title">會員中心</p>
                <a href="">
                    <p>個人設定</p>
                </a>
                <a href="">
                    <p>付費設定</p>
                </a>
                <a href="">
                    <p>車牌號碼</p>
                </a>
                <a href="" id="question_button">
                    <p>問題回報</p>
                </a>
                <a href="" id="HowToUse_Button">
                    <p>使用說明</p>
                </a>
            </div>
        </div>
        <div id="HowToUse">
            <div id="bk2">
                <a href="">
                    <img src="back.png" alt="">
                </a>
            </div>
            <p class="" id="HowToUseTitle">使用說明</p>
            <a href="">
                <p>如何尋找車位</p>
            </a>
            <a href="">
                <p>如何預約</p>
            </a>
            <a href="">
                <p>如何入場</p>
            </a>
            <a href="">
                <p>如何進行室內導航</p>
            </a>
            <a href="">
                <p>如何控制地鎖</p>
            </a>
            <a href="">
                <p>如何尋找愛車</p>
            </a>
            <a href="">
                <p>如何出場</p>
            </a>
            <a href="">
                <p>如何付款</p>
            </a>
        </div>
        <div id="Problem">
            <div id="bk3">
                <a href="" id="question_bk_button">
                    <img src="back.png" alt="">
                </a>
            </div>
            <p class="" id="ProblemTitle">問題回報</p>
            <p id="text-font">反應項目</p>
            <select name="" id="options">
                <option value="">請選擇</option>
                <option value="">重複扣款</option>
                <option value="">無法降地鎖</option>
                <option value="">無故收到停車通知</option>
                <option value="">網頁當機</option>
                <option value="">重複扣款</option>
                <option value="">其他</option>
            </select>
            <p id="text-font">反應內容詳述</p>
            <textarea name="" id="text_area" cols="30" rows="10"></textarea>
            <button type="button" id="send" class="m-0">提交</button>
        </div>

    </div>

    <script>
        window.onload=()=>{
            let HowToUse_Button=document.getElementById("HowToUse_Button");
            let HowToUse_Div=document.getElementById("HowToUse");
            HowToUse_Button.addEventListener("click",()=>{
                HowToUse_Div.style.display="block";
                event.preventDefault();
            })

            let bk2=document.getElementById("bk2");
            bk2.addEventListener("click",()=>{
                HowToUse_Div.style.display="none";
                event.preventDefault();
            })
            document.getElementById("question_button").addEventListener("click",()=>{
                document.getElementById("Problem").style.display="block";
                event.preventDefault();
            })
            document.getElementById("bk3").addEventListener("click",()=>{
                document.getElementById("Problem").style.display="none";
                event.preventDefault();
            })

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
