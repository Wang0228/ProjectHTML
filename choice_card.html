<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>繳費2</title>
    <link rel="stylesheet" href="all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b608df6edd.js" crossorigin="anonymous"></script>

    <style>
        a {
            text-decoration: none;
            color: white;
        }

        #title {
            font-weight: 700;
            font-size: 40px;
            padding-top: 15%;
            padding-left: 4%;
            margin: 0;
        }

        #bt {
            display: flex;
            flex-direction: column;
            margin-top: 20%;
            font-size: 22px;
        }

        #pay {
            background-color:#518ab7;
            width: 80%;
            height: 40px;
            border-radius: 20px;
            font-weight: 700;
            margin: 20% 20px 20px;
            color: white;
        }
        #choose-card-main{
            width: 90%;
        }
        #choose-card-main select{
            height: 30px;
        }
        #choose-card-main textarea{
            height: 30px;
        }
        #choose-card {
            width: 80%;
        }

        @media screen and (min-width:768px) {
            #title {
                font-size: 50px;
                text-align: center;
                padding-top: 10%;
            }

            #bt {
                margin: 0;
                align-items: center;
                display: flex;
                justify-content: center;
                margin-top: 20%;
            }

            #pay {
                width: 40%;
                
            }
            #main{
                width: 50%;
            }
            #choose-card-main{
                padding-left: 13%;
            }
            #choose-card-main textarea{
            width: 80%;
            }
        }
    </style>
</head>

<body>

    <div class="container-fuild" id="bg">
        <nav class="navbar navbar-light bg-light p-0">
            <div class="container-fluid">
                <span class="navbar-text d-flex w-100 justify-content-between align-content-center pt-3 pb-3">
                    <div class="" id="top-left">
                        系統名稱
                    </div>
                </span>
            </div>
        </nav>

        <div class="container h-80">
            <div class="row m-auto h-75 align-content-around d-flex flex-column align-items-center" id="main">
                <h1 id="title" class="mb-5">繳費</h1>
                <div id="choose-card-main">
                    <p class="m-0 mb-2">選擇卡片</p>
                    <select name="" id="choose-card" class="mb-3 ms-3">
                        <option value="">VISA</option>
                    </select>
                </div>
                <hr>
                <div id="choose-card-main">
                    <p class="m-0 mb-2">卡號</p>
                    <textarea placeholder="0000 0000 0000 0000" class="mb-4 ms-3" name="" id="" cols="30" rows="10"></textarea>
                    <p class="m-0 mb-2">卡片有效日期</p>
                    <textarea placeholder="MM/YY" class="mb-4 ms-3" name="" id="" cols="30" rows="10"></textarea>
                    <p class="m-0 mb-2">安全碼</p>
                    <textarea placeholder="123" class="ms-3" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div id="bt" class="d-flex align-items-center">
                    <button type="button" id="pay" class="m-0"><a href="">繳費</a></button>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
